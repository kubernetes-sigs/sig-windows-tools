apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: csi-proxy
  namespace: kube-system
spec:
  selector:
    matchLabels:
      name: csi-proxy
  template:
    metadata:
      labels:
        name: csi-proxy
    spec:
      nodeSelector:
        "kubernetes.io/os": windows
      securityContext:
        windowsOptions:
          hostProcess: true
          runAsUserName: "NT AUTHORITY\\SYSTEM"
      hostNetwork: true
      containers:
        - name: csi-proxy
          image: ghcr.io/kubernetes-sigs/sig-windows/csi-proxy:v1.1.3
